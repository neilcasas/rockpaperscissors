<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type ="image/x-icon">
</head>
<body>
    <div class="header">
        <div class = "header-text">Rock Paper Scissors</div>
    </div>
        <div class = "body">
            <div class="play-container">
                <div class ="play-header">Choose your weapon</div>
                <div class ="choice-container">
                    <div class ="choice-rock">
                        <img src ="pictures/rock.png">
                        <div class= "rock-text">Rock</div>
                    </div>
                    <div class ="choice-paper">
                        <img src ="pictures/paper.png">
                        <div class= "paper-text">Paper</div>
                    </div>
                    <div class = "choice-scissors">
                        <img src ="pictures/scissors.png">
                        <div class = "scissors-text">Scissors</div>
                    </div>
                </div>
                <button id="play-button">Play</button>
                <div class="reset-container"></div>
            </div>
                <div class = "result-container">
                    <div class = "player-choice-display"></div>
                    <div class = "computer-choice-display"></div>
                    <div class = "result-display"></div>
                    <div class ="play-btn-container"></div>
                </div>
        </div>
    <div class="footer">Created by Neil Casas Â© 2023</div>
</body>
</html>
